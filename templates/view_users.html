<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "base.html" %}

    {% block title %}All Users{% endblock %}
</head>
<body>
    {% block content %}
    <h1>All Users</h1>
    <ul>
        {% for user in users %}
        <li>{{ user.username }} (UUID: {{ user.uuid }})</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('dashboard') }}">Back to Dashboard</a>
    {% endblock %}
</body>
</html>
